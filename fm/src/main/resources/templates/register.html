<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<style type="text/css">
	h1 {
		text-align: center;
	}
	.page-header {
		margin-bottom: 60px;
	}
	form>* {
		margin-bottom: 30px;
	}
	.text-muted {
		border-top: 1px solid #eee;
		margin-top: 30px;
		padding-top: 30px;
		color: black
	}
</style>
</head>
<body>
	<div class="page-header">
	  <h1>비즈플레이 & 비플페이</h1>
	</div>

	<div class="container">
		<form id="register-container--form">
		  <div class="form-group register-container--emailZone">
		    <label for="InputEmail1">이메일</label>
		    <input type="email" class="form-control" id="InputEmail1" placeholder="이메일" autofocus>
		  </div>
		  <div class="form-group register-container--passwordZone">
		    <label for="InputPassword">비밀번호</label>
		    <input type="password" class="form-control" id="InputPassword" placeholder="비밀번호">
		  </div>
		
		  <div class="form-group register-container--repwZone">
			<label for="InputPassword">비밀번호확인</label>
			<input type="password" class="form-control" id="InputPassword" placeholder="비밀번호확인">
		  </div>

		  <div class="form-group register-container--nameZone">
		    <label for="InputName">이름</label>
		    <input type="text" class="form-control" id="InputName" placeholder="이름">
		  </div>
		  <div class="form-group register-container--phoneNumber">
		    <label for="Phone">전화번호</label>
		    <div class="input-group">
		      <div class="input-group-btn">
		        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">번호<span class="caret"></span></button>
		        <ul class="dropdown-menu">
		          <li><a href="#">010</a></li>
		          <li><a href="#">011</a></li>
		          <li><a href="#">016</a></li>
		        </ul>
		      </div><!-- /btn-group -->
		      <input type="text" class="form-control" placeholder="-를제외하고 입력해주세요">
		    </div><!-- /input-group -->	
		  </div>
		  <button type="submit" class="btn btn-lg btn-primary btn-block">회원가입</button>
		</form>
	</div>
	
	<!-- /container -->
	<footer class="footer">
		<div class="container">
        	<p class="text-muted">저작권/전화번호~</p>
        </div>
    </footer>
</body>
</html>
